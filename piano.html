<html lang="en">
<head>

      <title>Piano</title>
      <link rel="stylesheet" href="./CSS/piano.css">

<body>
        <div class="mainBoard">
              <div class="notesBoard">
                    <div  class="note" id="note-Do" onclick="doSound1.play()"><p>Do</p></div>
                    <div  class="note" id="note-Re" onclick="reSound1.play()"><p>Re</p></div>
                    <div id="note-Mi" class="note"  onclick="miSound1.play()"><p>Mi</p></div>
                    <div id="note-Fa" class="note"  onclick="faSound1.play()"><p>Fa</p></div>
                    <div id="note-So" class="note"  onclick="soSound1.play()"><P>So</P></div>
                    <div id="note-La" class="note"  onclick="laSound1.play()"><P>La</P></div>
                    <div id="note-Ti" class="note"  onclick="tiSound1.play()"><p>Ti</p></div>

                    <div id="note-Do" class="note"  onclick="doSound2.play()"><P>Do</P></div>
                    <div id="note-Re" class="note"  onclick="reSound2.play()"><p>Re</p></div>
                    <div id="note-Mi" class="note"  onclick="miSound2.play()"><p>Mi</p></div>
                    <div id="note-Fa" class="note"  onclick="faSound2.play()"><p>Fa</p></div>
                    <div id="note-So" class="note"  onclick="soSound2.play()"><p>So</p></div>

                    <div id="note-Ti" class="note"  onclick="tiSound2.play()"><p>Ti</p></div>

                    <div id="note-Do" class="note"  onclick="doSound3.play()"><p>Do</p></div>
                    <div id="note-Re" class="note"  onclick="reSound3.play()"><p>Re</p></div>
                    <div id="note-Mi" class="note"  onclick="miSound3.play()"><p>Mi</p></div>
                    <div id="note-Fa" class="note"  onclick="faSound3.play()"><p>Fa</p></div>
                    <div id="note-So" class="note"  onclick="soSound3.play()"><p>So</p></div>
                    <div id="note-La" class="note"  onclick="laSound3.play()"><p>La</p></div>
                    <div id="note-Ti" class="note"  onclick="tiSound3.play()"><p>Ti</p></div>

              </div>
        </div>

        <script src="./JAVASCRIPT/piano.js"></script>
